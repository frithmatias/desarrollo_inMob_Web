<div class="bg">
    <form style="opacity: 0.9;" ngNativeValidate (ngSubmit)="enviarFormulario()" class="w-75 animated fadeIn"
        [formGroup]="formGroup">
        <div class="my-1">


            <!---------------------------------------------------------------------->
            <!-- TIPO DE OPERACION [SELECT] -->
            <!---------------------------------------------------------------------->
            <div class="d-xl-none">
                <select formControlName="tipooperacion" class="form-control form-control-lg opacity-90">
                    <option *ngFor="let operacion of operaciones" [value]="operacion">{{operacion.nombre}}
                    </option>
                </select>
            </div>

            <!---------------------------------------------------------------------->
            <!-- TIPO DE OPERACION [BOTONES]-->
            <!---------------------------------------------------------------------->
            <div class="d-flex w-100">
                <button *ngFor="let operacion of operaciones"
                    class="btn btn-success btn-block btn-lg d-none d-xl-block m-1" (click)="setOperacion(operacion)">
                    <span class="lead">{{operacion.nombre}}</span>
                </button>
            </div>
        </div>

        <div class="w-100">

            <!---------------------------------------------------------------------->
            <!-- TIPO DE INMUEBLE -->
            <!---------------------------------------------------------------------->
            <select formControlName="tipoinmueble" class="col-md-3 form-control form-control-lg opacity-90 my-1">
                <option *ngFor="let inmueble of inmuebles" [value]="inmueble._id"><span
                        class="lead">{{inmueble.nombre}}</span></option>
            </select>

            <!---------------------------------------------------------------------->
            <!-- LOCALIDAD -->
            <!---------------------------------------------------------------------->
            <input formControlName="localidad" type="text" value="asdf"
                class="float-right col-md-8 form-control form-control-lg opacity-90 my-1" matInput
                [formControl]="myControl" [matAutocomplete]="auto" #input (keyup)="buscarLocalidad( $event )">

            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" (click)="setLocalidad(option)">
                    {{option.properties.nombre}}, {{option.properties.departamento.nombre}},
                    {{option.properties.provincia.nombre}}
                </mat-option>
            </mat-autocomplete>

        </div>
        <div class="my-1">
            <button class="btn btn-dark btn-lg float-right"><i class="ti-search"></i>&nbsp; Buscar</button>
        </div>
    </form>



</div>
