<div class="bg">

    <div class="row w-100 animated fadeIn">
        <div class="col-12 col-lg-8 col-md-7 col-sm-6">

        </div>
        <div class="col-12 col-lg-4 col-md-5 col-sm-6 float-right">


            <!-- <form class="form-horizontal form-material" -->
            <form class="form-container rounded" ngNativeValidate #f="ngForm" (ngSubmit)="ingresar( f )">

                <!---------------------------------------------------------------------->
                <!-- LOGO / TEXT -->
                <!---------------------------------------------------------------------->
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/nuvi-logo-60x60.png"
                        alt="Home" /><br /><img src="../assets/images/nuvi-logo-text.png" alt="Home" /></a>


                <!---------------------------------------------------------------------->
                <!-- EMAIL -->
                <!---------------------------------------------------------------------->
                <div class="my-2">
                    <!-- <input [ngModel]="email" name="email" class="form-control" type="email" required
                        placeholder="Correo del usuario"> -->
                    <mat-form-field color="warn" appearance="fill" logincss class="w-100">
                        <mat-label>Ingrese su Email</mat-label>
                        <input #inputEmail matInput placeholder="sumail@dominio.com" [ngModel]="email" name="email">
                        <span class="reveal-icon" (click)="cleanEmail(inputEmail, inputPassword)"><i
                                class="mdi mdi-close"></i></span>
                    </mat-form-field>
                </div>


                <!---------------------------------------------------------------------->
                <!-- PASSWORD -->
                <!---------------------------------------------------------------------->
                <!-- <div class="my-2">
                    <input ngModel name="password" class="form-control" type="password" required
                        placeholder="Contraseña">
                </div> -->
                <div class="my-2">
                    <!-- <input [ngModel]="email" name="email" class="form-control" type="email" required
                        placeholder="Correo del usuario"> -->
                    <mat-form-field color="warn" appearance="fill" logincss class="w-100">
                        <mat-label>Ingrese su Password</mat-label>
                        <input #inputPassword matInput placeholder="password" ngModel name="password"
                            [type]="hidepass ? 'password' : 'text'" required>

                        <!--<button mat-icon-button matSuffix (click)="hidepass = !hidepass"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidepass">
                              <mat-icon>{{hidepass ? 'visibility_off' : 'visibility'}}</mat-icon> 
                            </button>-->

                        <span class="reveal-icon" (click)="hidepass = !hidepass" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hidepass"><i
                                class="mdi {{hidepass ? 'mdi-eye-off' : 'mdi-eye'}}"></i></span>
                    </mat-form-field>
                </div>


                <div class="inputs-container rounded">


                    <!---------------------------------------------------------------------->
                    <!-- RECUERDEME -->
                    <!---------------------------------------------------------------------->
                    <div class="my-2" style="height:20px">
                        <div class="checkbox checkbox-primary pull-left">
                            <input [(ngModel)]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox"
                                class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recuérdame </label>
                        </div>
                    </div>
                    <hr>


                    <!---------------------------------------------------------------------->
                    <!-- INGRESAR / GOOGLE -->
                    <!---------------------------------------------------------------------->
                    <div class="my-2 text-center w-100">
                        <button class="btn btn-success btn-lg text-uppercase" type="submit">Ingresar</button>
                        <button type="button" id="btnGoogle" class="btn btn-googleplus btn-lg ml-2"
                            data-toggle="tooltip" title="Iniciar sesión con Google"> <i aria-hidden="true"
                                class="fa fa-google"></i>
                        </button>
                    </div>

                    <!---------------------------------------------------------------------->
                    <!-- REGISTRARSE -->
                    <!---------------------------------------------------------------------->
                    <div class="mt-4 text-center">
                        No tienes cuenta? <a routerLink="/register" class="text-primary m-l-5"><b>Crear cuenta</b></a>
                    </div>
                    <div class="mt-4 text-center">
                        <button routerLink="/inicio" class="btn btn-primary">Inicio</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
