<div class="no-sidebar">

	<div class="row animated fadeIn" *ngIf="cargando">
		<div class="col-12">
			<div class="text-center">
				<strong>Cargando</strong>
				<br>
				<i class="fa fa-refresh fa-spin fa-2x"></i>
				<br>
				<span>Espere por favor</span>
			</div>
		</div>
	</div>

	<div class="row animated fadeIn" *ngIf="!cargando">
		<div class="col-12">

			<div class="m-3 p-2">
				<input #input (keyup)="buscarUsuario( input.value )" type="text" class="form-control"
					placeholder="Buscar usuario...">
			</div>
			<div class="container-fluid">
				<div class="table-responsive">
					<table class="animated fadeIn table table-sm table-striped">
						<thead>
							<tr>
								<th>Imagen</th>
								<th>Correo</th>
								<th class="d-none d-lg-table-cell">Nombre</th>
								<th class="d-none d-sm-table-cell">Role</th>
								<th class="d-none d-lg-table-cell">Auth</th>
								<th>Acci√≥n</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let usuario of usuarios; index as i">
								<td style="white-space: nowrap;">
									<img [src]="usuario.img | imagenPipe : 'usuarios' : usuario._id"
										class="img-50 img-circle pointer">
								</td>
								<td style="white-space: nowrap;">
									{{usuario.email }}
								</td>

								<td class="d-none d-lg-table-cell" style="white-space: nowrap;">{{ usuario.nombre }}
								</td>

								<td class="d-none d-sm-table-cell" style="white-space: nowrap;">
									<select [(ngModel)]="usuario.role" name="role" class="form-control"
										style="width: auto;">
										<option value="ADMIN_ROLE">ADMIN_ROLE</option>
										<option value="USER_ROLE">USER_ROLE</option>
									</select>
								</td>
								<td class="d-none d-lg-table-cell" style="white-space: nowrap;">
									<label *ngIf="usuario.google" class="label label-danger">Google</label>
									<label *ngIf="!usuario.google" class="label label-info">Normal</label>
								</td>
								<td style="white-space: nowrap;">
									<button (click)="editarUsuario( usuario )" class="btn m-1 btn-success">
										<i class="fa fa-edit"></i>
									</button>

									<button (click)="guardarUsuario( usuario )"
										class="btn m-1 btn-primary d-none d-sm-table-cell">
										<i class="fa fa-save"></i>
									</button>

									<button (click)="borrarUsuario( usuario )"
										class="btn m-1 btn-danger d-none d-sm-table-cell">
										<i class="fa fa-trash-o"></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</div>
</div>
