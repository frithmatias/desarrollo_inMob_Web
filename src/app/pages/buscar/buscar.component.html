<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <table class="table table-hover" *ngIf="usuarios?.length > 0">
                    <tbody>
                        <p>Usuarios</p>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td>
                                <img [src]="usuario.img | imagenPipe:'usuarios':usuario._id" class="img-50 img-circle">
                            </td>
                            <td>{{ usuario.nombre }}</td>
                        </tr>
                    </tbody>
                </table>

                <table class="table table-hover" *ngIf="avisos?.length > 0">
                    <tbody>
                        <p>Avisos</p>
                        <tr *ngFor="let aviso of avisos" [routerLink]="['/aviso', aviso._id]" class="pointer">
                            <td>
                                <img [src]="aviso.imgs[0] | imagenPipe:'avisos':aviso._id" class="img-50 img-circle">
                            </td>
                            <td>{{ aviso.calle }} {{ aviso.numero}}</td>
                        </tr>
                    </tbody>
                </table>


                <div *ngIf="usuarios.length === 0 && avisos.length === 0 ">
                    No se encontraron resultados
                </div>

            </div>
        </div>
    </div>



</div>
