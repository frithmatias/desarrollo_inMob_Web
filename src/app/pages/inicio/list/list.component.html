    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col"><strong>TEXT</strong></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let line of inicioService.propiedades; index as i">
                <th scope="row">{{i}}</th>
                <th scope="row">{{line.calle}} {{line.numero}} {{ line.altura }} {{ line.barrio }}</th>
            </tr>
        </tbody>
    </table>
