<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarInmobiliaria( input.value )" type="text" class="form-control"
                    placeholder="Buscar inmobiliaria...">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="crearInmobiliaria()" type="button"
                        class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear Inmobiliaria
                    </button>
                </div>

                <h3 class="card-title">Inmobiliarias registrados ( <small>
                        </small>
                    )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Inmobiliaria</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let inmobiliaria of inmobiliarias">
                            <td>
                                <img (click)="actualizarImagen( inmobiliaria )"
                                    [src]="inmobiliaria.img | imagenPipe: 'inmobiliarias' : inmobiliaria._id"
                                    class="img-50 pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="inmobiliaria.nombre" name="nombre" type="text" class="form-control"
                                    placeholder="Nombre del inmobiliaria">
                            </td>
                            <td>
                                <button (click)="guardarInmobiliaria( inmobiliaria )" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>

                                <button (click)="borrarInmobiliaria( inmobiliaria )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
