<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/home-background.jpg);">

    <div class="login-box card animated fadeIn" style="background: rgba(255, 255, 255, 0.8)!important;">
        <div class="card-body">


            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" id="loginform"
                action="index.html">



                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png"
                        alt="Home" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>

                <div class="form-group">

                    <input formControlName="nombre" name="nombre" class="form-control" type="text" required
                        placeholder="Nombre">

                </div>
                <div class="form-group">

                    <input formControlName="apellido" name="apellido" class="form-control" type="text" required
                        placeholder="Apellido">

                </div>
                <div class="form-group">

                    <input formControlName="nacimiento" name="nacimiento" class="form-control" type="text" required
                        placeholder="Fecha de Nacimiento">

                </div>
                <div class="form-group">
                    <input formControlName="correo" name="correo" class="form-control" type="email" required
                        placeholder="Correo">

                </div>
                <div class="form-group">

                    <input formControlName="password" name="password" class="form-control" type="password" required
                        placeholder="Contraseña">

                </div>
                <div class="form-group">

                    <input formControlName="password2" name="password2" class="form-control" type="password" required
                        placeholder="Confirma contraseña">

                </div>

                <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                    <p class="text-danger">
                        Las contraseñas deben de se iguales
                    </p>
                </div>


                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input formControlName="condiciones" name="condiciones" id="checkbox-signup"
                                type="checkbox">
                            <label for="checkbox-signup"> Estoy de acuerdo con los <a href="#">términos</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">

                    <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                        type="submit">Registrarme</button>

                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿Tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresa ahora</b></a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
