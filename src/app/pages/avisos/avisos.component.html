<div class="row">

    <!---------------------------------------------------------------------->
    <!-- COLUMNA FILTROS -->
    <!---------------------------------------------------------------------->
    <div class="col-12 pr-sm-0 col-xs-6 col-sm-4 col-md-3 col-xl-2" style="height: 500px;">
        <app-filtros class="avisos" (localidadesActivas)="localidadesActivas=$event" (optionsSelected)="obtenerAvisos($event)"></app-filtros>
    </div>

    <!---------------------------------------------------------------------->
    <!-- COLUMNA AVISOS -->
    <!---------------------------------------------------------------------->
    <div class="col-12 col-xs-6 col-sm-8 col-md-9 col-xl-10 p-0" >
        <div class="tab-content" id="myTabContent"  style="height:100%">

            <!-- ---------------------------------- -->
            <!-- TAB MAP -->
            <!-- ---------------------------------- -->

            <div class="tab-pane fade animated fadeIn" style="height:100%" id="mapa">
                <app-mapa [avisos]="avisosService.avisos" [(center)]="coordsLocalidad"  [localidadesActivas]="localidadesActivas"></app-mapa>
            </div>

            <!-- ---------------------------------- -->
            <!-- TAB LIST -->
            <!-- ---------------------------------- -->

            <div class="tab-pane fade animated fadeIn" id="lista">
                <app-list [avisos]="avisosService.avisos" (avisosChange)="avisosChange($event)"></app-list>
            </div>

            <!-- ---------------------------------- -->
            <!-- TAB CARDS -->
            <!-- ---------------------------------- -->

            <div class="tab-pane fade animated fadeIn" id="cards">
                <app-cards [avisos]="avisosService.avisos"></app-cards>
            </div>


            <!-- BOTON PARA VOLVER ARRIBA -->
            <button [ngClass]="'no-hidden'" *ngIf="showGoUpButton" class="btn btn-dark" (click)="scrollTop()"><i
                    class="fa fa-arrow-circle-up"></i>&nbsp; Volver arriba</button>

        </div>
    </div>

</div>
