<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>




<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class=" m-3 p-2">
            <input #input (keyup)="buscarPropiedad( input.value )" type="text" class="form-control"
                placeholder="Buscar propiedad...">
        </div>

        <div class=" m-3 p-2">
            <button [routerLink]="['/propiedad','nuevo']" type="button"
                class="btn waves-effect waves-light btn-warning float-right">
                <i class="fa fa-plus"></i>
                Agregar Propiedad
            </button>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="row border rounded m-3 p-2" style="align-items: center; line-height: 20px; font-weight: 300; "
            *ngFor="let propiedad of propiedades; index as i"
            [ngClass]="{'propiedad-inactiva': !propiedad.activo, 'propiedad-activa': propiedad.activo}">

            <div class="col-md-3">
                <img (click)="mostrarModal( propiedad._id )"
                    [src]="propiedad.imgs[0] | imagenPipe : 'propiedades' : propiedad._id"
                    class="img-200 pointer rounded">
            </div>

            <div class="col-md-5 h6" style="font-weight: 300;line-height: 25px;">
                #id: {{ propiedad._id}}<br /><br />
                {{ propiedad.tipoinmueble.nombre }} en
                {{ propiedad.tipooperacion.nombre }} en
                {{ propiedad.localidad.nombre | capitalizarPipe }}
                <br />
                <span class="h5" style="font-weight: 400; color: royalblue; ">{{ propiedad.calle }}
                    {{ propiedad.altura }}</span>
                <br />
                <span>0 vistas | 23 dias para finalizar</span>

            </div>

            <div class="col-md-2 h3" style="text-align: center; font-weight: 400; color: green;">
                {{ propiedad.precio }}
            </div>

            <div class="col-md-2 h4" style="text-align-last: end;">

                <i class="mdi mdi-dots-vertical" [matMenuTriggerFor]="menu"></i>

                <mat-menu #menu="matMenu">
                    <div class="p-2">
                        <div class="m-2">
                            <button [routerLink]="['/propiedadver', propiedad._id]" class="btn btn-dark btn-block">
                                <i class="fa fa-eye"></i>&nbsp; Ver aviso
                            </button>
                        </div>
                        <div class="m-2">
                            <button *ngIf="propiedad.activo" (click)="cambiarEstado(propiedad._id)"
                                class="btn btn-success btn-block">
                                <i class="fa fa-check-circle-o"></i>&nbsp; Desactivar
                            </button>
                        </div>
                        <div class="m-2">
                            <button *ngIf="!propiedad.activo" (click)="cambiarEstado(propiedad._id)"
                                class="btn btn-secondary btn-block">
                                <i class="fa fa-circle-o"></i>&nbsp; Activar
                            </button>
                        </div>
                        <div class="m-2">

                            <button [routerLink]="['/propiedad', propiedad._id ]" class="btn btn-primary btn-block">
                                <i class="fa fa-edit"></i>&nbsp; Editar
                            </button>

                        </div>
                        <div class="m-2">
                            <button (click)="borrarPropiedad( propiedad )" class="btn btn-danger btn-block">
                                <i class="fa fa-trash-o"></i>&nbsp; Borrar
                            </button>

                        </div>
                    </div>
                </mat-menu>
            </div>

        </div>

        <div>
            <button (click)="cargarPropiedades(-1)" class="btn btn-primary m-1">
                Anteriores
            </button>

            <button (click)="cargarPropiedades(1)" class="btn btn-primary m-1">
                Siguientes
            </button>
        </div>

    </div>
</div>
