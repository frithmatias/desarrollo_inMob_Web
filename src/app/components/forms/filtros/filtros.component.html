<div class="row p-2">

    <div class="col-12">
        <!---------------------------------------------------------------------->
        <!-- LOCALIDAD -->
        <!---------------------------------------------------------------------->
        <div class="bg-primary p-1 pl-2 my-1 rounded text-white">
            <span>
                Ubicación
            </span>
            <span class="float-right" (click)="divfilterslocalidades = !divfilterslocalidades">
                <i class="mdi {{divfilterslocalidades ? 'mdi-chevron-up' : 'mdi-chevron-down'}}"></i>
            </span>
        </div>
        <div *ngIf="divfilterslocalidades">
            <mat-form-field color="warn" iniciocss appearance="fill" class="w-100 example-form-field">
                <mat-label>Ingrese localidad</mat-label>
                <input type="text" #inputLocalidad placeholder="Ingrese localidad" aria-label="Number" matInput
                    [formControl]="formsService.localidadesControl" [matAutocomplete]="auto"
                    [value]="formsService.nombreLocalidad">
                <span class="input-icon" (click)="formsService.cleanInput()"><i class="mdi mdi-close"></i></span>
            </mat-form-field>

            <mat-autocomplete iniciocss #auto="matAutocomplete">
                <mat-option [value]="option" *ngFor="let option of formsService.localidades"
                    (click)="setLocalidad(option)">
                    {{option.properties.nombre | capitalizarPipe}},
                    {{option.properties.departamento.nombre}},
                    {{option.properties.provincia.nombre}}
                </mat-option>
            </mat-autocomplete>

            <mat-selection-list class="animated fadeIn" [(ngModel)]="seleccionLocalidades" dense
                (ngModelChange)="clickCheck($event)">
                <mat-list-option formfiltros-localidades *ngFor="let localidad of localidadesCercanas"
                    [value]="JSON.stringify(localidad)">
                    <div class="mat-select-option-nowarp">{{localidad.nombre}}</div>
                </mat-list-option>
            </mat-selection-list>
        </div>
        <!---------------------------------------------------------------------->
        <!-- TIPO DE OPERACION -->
        <!---------------------------------------------------------------------->
        <!-- 
            En formsService tengo TODOS los items 
            En la localStorage tengo los seleccionados 
        -->

        <div class="bg-warning p-1 pl-2 my-1 rounded text-white">
            <span>
                Tipo de operación
            </span>
            <span class="float-right" (click)="divfiltersoperaciones = !divfiltersoperaciones">
                <i class="mdi {{divfiltersoperaciones ? 'mdi-chevron-up' : 'mdi-chevron-down'}}"></i>
            </span>
        </div>
        <mat-selection-list class="animated fadeIn" *ngIf="divfiltersoperaciones" class="animated fadeIn"
            [(ngModel)]="seleccionOperaciones" (ngModelChange)="clickCheck($event)" dense>
            <mat-list-option formfiltros-operaciones *ngFor="let operacion of formsService.tiposOperaciones"
                [value]="JSON.stringify(operacion)">
                <div class="mat-select-option-nowarp">{{operacion.nombre}}</div>
            </mat-list-option>
        </mat-selection-list>

        <!---------------------------------------------------------------------->
        <!-- TIPO DE INMUEBLE -->
        <!---------------------------------------------------------------------->
        <div class="bg-success p-1 pl-2 my-1 rounded text-white">
            <span>
                Tipo de inmueble
            </span>
            <span class="float-right" (click)="divfiltersinmuebles = !divfiltersinmuebles">
                <i class="mdi {{divfiltersinmuebles ? 'mdi-chevron-up' : 'mdi-chevron-down'}}"></i>
            </span>
        </div>
        <mat-selection-list *ngIf="divfiltersinmuebles" class="animated fadeIn" [(ngModel)]="seleccionInmuebles"
            (ngModelChange)="clickCheck($event)" dense>
            <mat-list-option formfiltros-inmuebles *ngFor="let inmueble of formsService.tiposInmuebles"
                [value]="JSON.stringify(inmueble)">
                <div class="mat-select-option-nowarp">{{inmueble.nombre}}</div>
            </mat-list-option>
        </mat-selection-list>




    </div>
</div>
