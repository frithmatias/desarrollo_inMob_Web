<div class="row p-2">

    <div class="col-12" (click)="enviarFiltros()">
        <!---------------------------------------------------------------------->
        <!-- TIPO DE OPERACION -->
        <!---------------------------------------------------------------------->

        <div class="bg-warning-opacity05 mb-1 p-1 rounded">
            <span class="badge mr-1 badge-warning">
                Tipo de operaci√≥n
            </span>
            <span class="float-right" (click)="divfiltersoperaciones = !divfiltersoperaciones"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="divfiltersoperaciones">
                <i class="mdi {{divfiltersoperaciones ? 'mdi-chevron-up' : 'mdi-chevron-down'}}"></i>
            </span>
        </div>


        <mat-selection-list *ngIf="divfiltersoperaciones" class="animated fadeIn" [(ngModel)]="seleccionOperaciones"
            dense #listaOperaciones>
            <mat-list-option formfiltros-operaciones *ngFor="let operacion of formsService.tiposOperaciones"
                [value]="operacion.nombre">
                {{operacion.nombre}}
            </mat-list-option>
        </mat-selection-list>

        <!---------------------------------------------------------------------->
        <!-- TIPO DE INMUEBLE -->
        <!---------------------------------------------------------------------->

        <div class="bg-success-opacity05 mb-1 p-1 rounded">
            <span class="badge mr-1 badge-success">
                Tipo de inmueble
            </span>
            <span class="float-right" (click)="divfiltersinmuebles = !divfiltersinmuebles"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="divfiltersinmuebles">
                <i class="mdi {{divfiltersinmuebles ? 'mdi-chevron-up' : 'mdi-chevron-down'}}"></i>
            </span>
        </div>


        <mat-selection-list *ngIf="divfiltersinmuebles" [(ngModel)]="seleccionInmuebles" dense #listaInmuebles>
            <mat-list-option formfiltros-inmuebles formfiltros *ngFor="let inmueble of formsService.tiposInmuebles"
                [value]="inmueble.nombre">
                {{inmueble.nombre}}
            </mat-list-option>
        </mat-selection-list>

        <!---------------------------------------------------------------------->
        <!-- LOCALIDAD -->
        <!---------------------------------------------------------------------->

        <div class="bg-primary-opacity05 mb-1 p-1 rounded">
            <span class="badge mr-1 badge-primary">
                Localidades
            </span>
            <span class="float-right" (click)="divfilterslocalidades = !divfilterslocalidades"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="divfilterslocalidades">
                <i class="mdi {{divfilterslocalidades ? 'mdi-chevron-up' : 'mdi-chevron-down'}}"></i>
            </span>
        </div>

        <mat-selection-list *ngIf="divfilterslocalidades" [(ngModel)]="seleccionLocalidades" dense #listaLocalidades>
            <mat-list-option formfiltros-localidades *ngFor="let localidad of localidadesCercanas.localidades"
                [value]="localidad.properties.nombre">
                {{localidad.properties.nombre}}
            </mat-list-option>
        </mat-selection-list>

    </div>
</div>
