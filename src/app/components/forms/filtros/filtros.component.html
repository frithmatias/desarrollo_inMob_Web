<div class="row p-2">

    <div class="col-12">
        <!---------------------------------------------------------------------->
        <!-- TIPO DE OPERACION -->
        <!---------------------------------------------------------------------->

        <div class="bg-warning-opacity05 mb-1 p-1 rounded">
            <span class="badge mr-1 badge-warning" *ngFor="let operacion of seleccionOperaciones">
                {{operacion}}
            </span>
        </div>
        <mat-selection-list [(ngModel)]="seleccionOperaciones" dense #listaOperaciones>
            <mat-list-option formfiltros-operaciones *ngFor="let operacion of formsService.tiposOperaciones"
                [value]="operacion.nombre">
                {{operacion.nombre}}
            </mat-list-option>
        </mat-selection-list>

        <!---------------------------------------------------------------------->
        <!-- TIPO DE INMUEBLE -->
        <!---------------------------------------------------------------------->

        <div class="bg-success-opacity05 mb-1 p-1 rounded">
            <span class="badge mr-1 badge-success" *ngFor="let inmueble of seleccionInmuebles">
                {{inmueble}}
            </span>
        </div>
        <mat-selection-list [(ngModel)]="seleccionInmuebles" dense #listaInmuebles>
            <mat-list-option formfiltros-inmuebles formfiltros *ngFor="let inmueble of formsService.tiposInmuebles"
                [value]="inmueble.nombre">
                {{inmueble.nombre}}
            </mat-list-option>
        </mat-selection-list>

        <!---------------------------------------------------------------------->
        <!-- LOCALIDAD -->
        <!---------------------------------------------------------------------->

        <div class="bg-primary-opacity05 mb-1 p-1 rounded">
            <span class="badge mr-1 badge-primary" *ngFor="let localidad of seleccionLocalidades">
                {{localidad}}
            </span>
        </div>
        <mat-selection-list [(ngModel)]="seleccionLocalidades" dense #listaLocalidades>
            <mat-list-option formfiltros-localidades *ngFor="let localidad of localidadesCercanas"
                [value]="localidad.properties.nombre">
                {{localidad.properties.nombre}}
            </mat-list-option>
        </mat-selection-list>
